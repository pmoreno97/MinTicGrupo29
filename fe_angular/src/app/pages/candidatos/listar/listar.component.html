<div class="col-lg-12">
  <div>
    <div>
      ADMINISTRACIÃ“N CANDIDATOS
      <button type="button" class="btn btn-success" (click)="agregar()">
        <i class="fas fa-plus"></i>
      </button>
    </div>
    <table class="table">
      <tr>
        <th *ngFor="let columaActual of nombresColumnas">{{ columaActual }}</th>
      </tr>
      <ng-container *ngFor="let candidatoActual of candidatos">
        <tr>
          <td>{{ candidatoActual.cedula }}</td>
          <td>{{ candidatoActual.nombre }}</td>
          <td>{{ candidatoActual.apellido }}</td>
          <td>{{ candidatoActual.numero_resolucion }}</td>
          <td>
            <button type="button" class="btn btn-primary">
              <i class="fas fa-pencil-alt"></i>
            </button>
            <button type="button" class="btn btn-danger">
              <i class="fas fa-solid fa-trash"></i>
            </button>
          </td>
        </tr>
      </ng-container>
    </table>
  </div>
</div>
