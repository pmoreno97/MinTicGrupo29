<div class="mt-3 text-center"><h2>Login</h2></div>
<div class="my-3 mx-2 d-flex justify-content-center row">
  <div class="col-sm-10">
    <input
      type="text"
      class="form-control"
      [(ngModel)]="correo"
      placeholder="Usuario"
    />
  </div>
</div>
<div class="mb-3 mx-2 row d-flex justify-content-center">
  <div class="col-sm-10">
    <input
      type="password"
      class="form-control"
      [(ngModel)]="contrasena"
      placeholder="ContraseÃ±a"
    />
  </div>
</div>
<div class="d-flex justify-content-center">
  <button
    type="submit"
    class="btn btn-warning btn-block mx-3 px-5"
    (click)="login()"
  >
    Login
  </button>
</div>
